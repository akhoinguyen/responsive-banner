<!DOCTYPE html>
<html lang="en-ca">
<head>

  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="banner relative">
    <div class="gradient">
    </div>
    <img src="images/earth-horizon.jpg" alt="" class="img-flex">
    <div class="blue-bg">
      <div class="text grid grid-middle wrapper white pad-b gutter-1-2">
        <div class="unit xs-1 s-1 m-1-2 l-1-2">
          <h1 class="pad-t yotta push-1-4">The Planet Earth</h1>
          <p class="push-1-2">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 right-align">
          <a href="#" class="btn btn-ghost"><span class="bold micro">Book a star cruise</span></a>
        </div>
      </div>
    </div>
  </div>
